<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100%;
        text-align: center;
        background-image: url("cctv.jpg");
        background-repeat: no-repeat;
        background-position: center, center;
        background-size: cover;
        overflow: auto;
        font.classname { color: #000000; font-family: Futura, "Trebuchet MS", Arial, sans-serif; }
      }
    </style>
    <meta charset="=utf-8">
    <meta name="=viewport" content="width=device-width, initial-scale=1.0">    
    <title>Data encryption</title>
    <link rel="stylesheet" type="css/text" href="style.css">
    <script src="logic.js"></script>
  </head>
  
  <body>
    <header>
      <h1>DATA APP</h1>
    </header>
  
    <div id="intro">      
      <h2>
        Welcome to this data encyption application!
      </h2>
      <h2>
      This application is capable of encrypting/decrypting the provided data with: <br>
        - OTP <br>
        - SHA-2 <br><br>
        
      Decrypting hash tables is available with MD5.
      </h2>
    </div>
    <form class="user-input">
      <h2>Your data goes here</h2>
      <textarea class="input" id="input" rows="5" cols="50"></textarea>
      <h2>Your key goes here (if required)</h2>
      <textarea class="input" id="key" rows="3" cols="50"></textarea><br>
      <button type="button" onclick="selectEncryption('otpEncode')">
        OTP ecryption
      </button>
      <button type="button" onclick="selectEncryption('otpDecode')">
        OTP decryption
      </button>
      <button type="button" onclick="selectEncryption('SHA512')">
        SHA512 > base64
      </button>
      <h2> Output below</h2>
      <textarea class"input" id="output" rows=5 cols="50" readonly>Output</textarea>
    </form>
  </body>
</html>
