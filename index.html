<!DOCTYPE html>
<html>
  <head>
    <meta charset="=utf-8">
    <meta name="=viewport" content="width=device-width, initial-scale=1.0">    
    <title>Data encryption</title>
    <link rel="stylesheet" type="css/text" href="style.css">
  </head>
  
  <body>
    <header>
      <h1>DATA APP</h1>
    </header>
  
    <div id="intro">      
      <h2>
        Welcome to this data encyption application!
      </h2>
      <h2>
      This application is capable of encrypting/decrypting the provided data with: <br>
        - OTP <br>
        - SHA-2 <br><br>
        
      Decrypting hash tables is available with MD5.
      </h2>
    </div>

    <form class="user-input">
      <h2>Your data goes here</h2>
      <textarea class="input" id="input" rows="8" cols="30"></textarea>
      <h2>Your key goes here (if required)</h2>
      <textarea class="input" id="key" rows="4" cols="30"></textarea>
      <button type="button" onclick="selectEncryption('otpEncode')">
        OTP ecryption
      </button>
      <button type="button" onclick="selectEncryption('otpDecode')">
        OTP decryption
      </button>
      <button type="button" onclick="selectEncryption('SHA512')">
        SHA512 > base64
      </button>
      <h2> Output below</h2>
      <textarea class"input" id="output" rows=4 cols="30" readonly>Output</textarea>
    </form>
     
    <div>
      <h2>Please enter your data below!<h2>
      <p>
        <form>
          <label for="input-data">Data to be encrypted: </label>
          <input type="text" id="input-data" name="input-data">
        </form>
      </p>
    </div>
    
  </body>
</html>
